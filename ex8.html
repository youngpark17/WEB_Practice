<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <script type="text/javascript">
      var coworkers = ['egoing','leeche','duru'];
    </script>
    <h2>coworkers</h2>
    <ul>
      <script>
        var i=coworkers.length;

        while (i-->0) {
          document.write('<li><a href ="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        }

      </script>
    </ul>
  </body>
</html>
