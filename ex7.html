<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop1</h1>
  <ul>
    <script type="text/javascript">
      document.write('<li>1</li>')
      var i=1;
      while(++i<=4){
        document.write('<li>'+i+'</li>')
      }


    </script>
  </ul>
  </body>
</html>
